<!DOCTYPE HTML>
<html>
<head>
	<title>GMaps App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!---  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyApZUme2o9nlqwirFOxzIdGY3HyNGxmqtA&sensor=false"> </script>-->
	
	
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>
	
	<script type="text/javascript" src="cordova.js"></script>
	<link rel="stylesheet" type="text/css"
		href="jquerymobile/jquery.mobile-1.3.1.css" />
	<script type="text/javascript" charset="utf-8"src="jquery-1.10.1.min.js"></script>
	<script type="text/javascript" charset="utf-8"src="jquerymobile/jquery.mobile-1.3.1.js"></script>
	<script type="text/javascript" src="jquery.ui.map.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css" />
  <script type="text/javascript" charset="utf-8" src="app.js"></script>
    <script type="text/javascript" src="jquery.ui.map.overlays.js"></script>
    <script type="text/javascript" src="jquery.ui.map.extensions.js"></script>
	<script>
        $(document).ready(function () {
            bind();

        });
    </script>
</head>
<body>
	<!-- Main Search Page -->
	<div data-role="page" id="search">
		<div data-role="header">
			<h1>Local Search</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="search"> Local Search </label> <input type="search"
					name="searchbox" id="searchbox" value="hospital"/>
			</div></div>
     
			<div data-role="fieldcontain">
				<label for="slider"> Search Range(kms): </label> <input type="range"
					name="range" id="range" value="5" min="1" max="25" />
			</div>
			<div data-role="fieldcontain">
				<a href="#list" data-role="button" name="search" id="search" rel="external">Search</a>
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#fav" data-role="button" data-icon="home">Favorites</a> <a
					href="#search" data-role="button" data-icon="info">About us</a>
			</div>
		</div>
    
    
		<!-- /content -->
	
	<!-- /page -->
	<!-- Search Result List Page -->
	<div data-role="page" id="list">
		<div data-role="header" data-position="fixed">
			<h1>Result</h1>
            <a data-role="button" href="#search">Back</a>
            <a data-role="button" href="#map">Maps</a>
		</div>
		<!-- /header -->
		<div data-role="content">
			<ul id="result-list" data-role="listview" data-theme="g">
			</ul>
		</div>
		
	
		</div>--->
		<!-- /footer -->

	<!-- /page -->
	<!-- Maps Page -->
	<div data-role="page" id="map">
        <div data-role="header" data-position="fixed">
            <h1>Result</h1>
            <a data-role="button" href="#list">List</a>
            <a data-role="button" href="#map">Maps</a>
        </div>
		<!-- /header -->
		<div data-role="content" class="map-content">
			<div id="map_canvas"></div>
		</div>
		
		</div>
		<!-- /footer -->

	<!-- /page -->
	<!-- Favorite List Page -->
	<div data-role="page" id="fav">
		<div data-role="header">
			<h1>Favorites</h1>
            <a data-role="button" href="#search">Back</a>
		</div>
		<!-- /header -->
		<div data-role="content">

			<ul id="fav-list" data-role="listview" data-theme="g">
			</ul>
		</div>
		<!-- /content -->
		<div data-role="footer" data-id="result-footer" data-position="fixed"
			class="ui-bar-a ui-footer ui-footer-fixed fade ui-fixed-overlay"
			role="contentinfo" style="top: - 1263px;">
			<!-- /navbar -->
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
	<!-- Business Details Page -->
	<div data-role="page" id="details">
		<div data-role="header">
			<h1>Business Details</h1>
            <a data-role="button" href="#list">Back</a>
            <a data-role="button" href="#search">Home</a>
		</div>
		<!-- /header -->
		<div data-role="content">
			<table summary="Business Details"  cellspacing="2" border="1" bordercolor="gray">
				<caption>
					<h3>Search Details</h3>
				</caption>
				<tfoot>
					<tr>
						<td colspan="2">
							<div id="remove">
								<button id="removefav" data-role="button">Remove to
									Favorite</button>
							</div>
							<div id="add">
								<button id="addfav" data-role="button">Add to Favorite
								</button>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2"><a id="homepage" data-role="button">Visit
								HomePage</a></td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<th scope="row">Name</th>
						<td id="name">...</td>
					</tr>
					<tr>
						<th scope="row">Address</th>
						<td id="address">...</td>
					</tr>
					<tr>
						<th scope="row">Phone</th>
						<td id="phone">...</td>
					</tr>
					<tr>
						<th scope="row">Rating</th>
						<td id="rating">...</td>
                     </tr>
                   
				</tbody>
			</table>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->

</body>
</html>
