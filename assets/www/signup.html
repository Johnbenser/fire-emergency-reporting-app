<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
<!-- IMPORT BOOTSRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!--  importing external css -->
<link rel="stylesheet" type="text/css" href="style1.css" media="screen">
</head>

<body>
<center>
        <form role="form" class="needs-validation" onsubmit="signUp(event);" autocomplete="off">
          <div class="login">
            <div class="form-group">
              <h1 style="text-align: center;">FIRE EMERGENCY REPORTING PORTAL</h1><br>
                <input type="text" class="form-label" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-label" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-label" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-label" name="pwd" id="pwd" placeholder="Password" required>
            </div><br>
            <div class="form-group">
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </div><br>
        </form>
        <p>Already a member? <a href="index3.html">Sign In</a></p>
    </main>

    <script type="text/javascript" src="script.js"></script>
</center>
</body>
</html>
