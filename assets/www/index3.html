<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

<script type="text/javascript" src="animation.js"></script>
<link rel="stylesheet" href="animation.css">
<!-- IMPORT BOOTSRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!--  importing external css -->
<link rel="stylesheet" type="text/css" href="style1.css" media="screen">
<link rel="stylesheet" type="text/css" href="css/mdb.min.css"/>
</head>
<body>
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
         <div class="login">
           <div class="form-group">
             <img src="images/logolang.png" alt="Fire App" width="300px" height="300px">

<!--for email -->
        <div class="form-group was-validated">
        <h7 class="bi bi-person-fill"></h7>
        <label class="form-label" for="email"></label>
        <input type="email" class="form-control col-xs-2" name="email" id="email" placeholder="Email Address" autocomplete="off" required>
        <div class="invalid-feedback">
          Please enter your email
        </div>
        </div>

<!--for password -->

            <div class="form-group was-validated">
              <h7 class="bi bi-lock-fill"></h7>
              <label class="form-label" for="password"></label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" required>
                <div class="invalid-feedback">
                  Please enter your password
                </div>
            </div><br>

            <div class="form-group">
              <center>
                <button type="submit" href="index2.html" class="btn bg-danger w-50 text-white btn-danger btn-rounded waves-effect">Login</button>
            </div>
        </form>
        </center>
        <center>
        <a href="signup.html">Sign up</a>
      </center>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
